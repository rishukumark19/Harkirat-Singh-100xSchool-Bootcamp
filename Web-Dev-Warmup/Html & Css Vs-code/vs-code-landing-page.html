<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual Studio Code</title>
    <style>
      * {
        font-family: "Roboto", sans-serif;
      }

      body {
        margin: 0;
        padding: 0;
        background: #0d1117;
        background-image: repeating-linear-gradient(
            0deg,
            transparent 0,
            transparent 20px,
            rgba(255, 255, 255, 0.05) 20px,
            rgba(255, 255, 255, 0.05) 21px
          ),
          repeating-linear-gradient(
            90deg,
            transparent 0,
            transparent 20px,
            rgba(255, 255, 255, 0.05) 20px,
            rgba(255, 255, 255, 0.05) 21px
          );
      }
    </style>
  </head>
  <body>
    <!--    Nav -->
    <nav
      style="
        display: flex;
        justify-content: space-between;
        padding-left: 250px;
        padding-right: 250px;
        align-items: center;
        padding-top: 14px;
        padding-bottom: 14px;

        background-color: #0d1117;
      "
    >
      <div style="display: flex; color: #c3d0d8; font-size: small">
        <div style="display: flex">
          <div style="padding-right: 10px">
            <img src="vs-code-logo.png" alt="logo" width="20px" />
          </div>
          <div style="font-size: large">Visual Studio Code</div>
        </div>
        <div style="padding-left :20px; padding-top: 3px;font-size: 14px;">Docs</div>
        <div style="padding-left: 20px; padding-top: 3px;font-size: 14px;">Updates</div>
        <div style="padding-left: 20px; padding-top: 3px;font-size: 14px;">Blog</div>
        <div style="padding-left: 20px; padding-top: 3px;font-size: 14px;">API</div>
        <div style="padding-left: 20px; padding-top: 3px;font-size: 14px;">Extensions</div>
        <div style="padding-left: 20px; padding-top: 3px;font-size: 14px;">MCP</div>
        <div style="padding-left: 20px; padding-top: 3px;font-size: 14px;">FAQ</div>
      </div>
      <div>
        <!--Search box content-->
        <div style="display: flex;padding-top: 10px;">
            <div>
          <img
            src="https://code.visualstudio.com/assets/icons/theme-light.svg"
            alt="" style="margin-right: 10px;padding-top: 7px;"
          />
        </div>
        <div>
          <input type="text" placeholder="Search Docs" style="background-color: #0d1117;margin-right: 10px;margin-top: 5px;" />
          <img
            src="https://code.visualstudio.com/assets/icons/search-dark.svg"
            alt="search icon" style="margin-right: 20px;padding-top: 5px;
          "/>
        </div>

        <button
          style="background-color: #0078D4; border-radius: 4px; color: #FFFFFF ;padding: 8px 16px;border-radius: 8px;"
        >
          Download
        </button>
      </div>
    </nav>
<!--Hero section-->
    <div
      class="hero-section"
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: #e6eefa;
        padding-top: 30px;
      "
    >
      <div class="hero-text" style="font-size: 70px" style="">
        The open source
        <div>AI code editor</div>
      </div>
      <!--Download for windos section-->
      <div class="hero-links" style="padding-top: 20px;padding-bottom: 20px;background-color: #1c2027;border-radius: 15px;padding-right: 10px;padding-left: 10px;">
        <button style="font-size: 17.1px;padding:12px 16px;border-radius: 10px;">
          <img
            src="window-logo.svg"
            alt=""
            style="color: #0d1117;padding-right: 10px;"
          />Download for Windows
        </button>
        <div style="padding-top:10px;font-size:12px;">
          <u>Web,</u> <u>Insiders edition,</u> or <u>other platforms</u>
        </div>
        <div style="padding-top:5px;font-size:12px;">
          By using VS Code, you agree to its <u>licence</u> And
          <u>privacy statement</u>.
        </div>
      </div>
    </div>
    <!--Image-->
    <div
      class="code-section"
      style="position: relative; display: flex; justify-content: center"
    >
      <img
        src="https://code.visualstudio.com/assets/home/hero-background.webp"
        alt="bg blue"
        class="blue-bg"
        style="width: 60%; border-radius: 8px"
      />
      <img
        src="code.png"
        alt="code img"
        class="code-image"
        style="
          position: absolute;
          transform: translate(-50%, -50%);
          top: 50%; /* adjust position */
          left: 50%;
          width: 57%;

          border-radius: 8px;
        "
      />
    </div>
  </body>
</html>
